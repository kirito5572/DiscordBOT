plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.2'
}

mainClassName = 'BOT.App'
group 'com.kirito5572'
version '1.5.x'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
    mavenCentral()
    
    maven { url 'https://jitpack.io'}
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.0.0_50'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'org.jsoup', name:'jsoup', version: '1.12.1'
    implementation group: 'com.jagrosh', name:'jda-utilities', version: '3.0.2'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.21'
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.17'
    implementation group: 'me.duncte123', name: 'botCommons', version: 'JDA_4_1.0.39'
    implementation 'com.google.code.gson:gson:2.8.5'
}
sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resources'
        }
    }
}
shadowJar {
    manifest {
        attributes 'Title': 'rito-bot', 'Main-Class': mainClassName
    }
    baseName = 'rito-bot'
}
task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'